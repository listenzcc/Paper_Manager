<html>
<header>
    <meta charset="utf-8"></meta>
    <title>Buffer Manager</title>
    <link rel="stylesheet" href="style.css" type="text/css"></link>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</header>

<body>
    <div class="LayoutContainer" id="pdf_area">
        <iframe id="pdf_iframe"></iframe>
    </div>

    <div class="LayoutContainer" id="control_panel">
        <div id="buffer_area">
            <h3>Buffered Names</h3>
            <select class="Selector" id="buffer_names"></select>
        </div>

        <div id="paper_area">
            <h3>Paper Keywords</h3>
            <select class="Selector" id="paper_keywords"></select>
        </div>

        <div id="current_area">
            <h3>Title</h3>
            <textarea type="text" class="InputField" id="current_title"></textarea>
            <h3>Keywords</h3>
            <textarea type="text" class="InputField" id="current_keywords"></textarea>
            <h3>Description</h3>
            <textarea type="text" class="InputField" id="current_description"></textarea>
            <h3>Commit</h3>
            <button id="commit">Commit</button>
            <button id="cancel">Cancel</button>
            <p class="SummaryParagraph">Title</p>
            <label class="SummaryLabel" id="_title">Title</label>
            <p class="SummaryParagraph">Keywords</p>
            <label class="SummaryLabel" id="_keywords">Keywords</label>
            <p class="SummaryParagraph">Description</p>
            <label class="SummaryLabel" id="_description">Description</label>
        </div>
    </div>

    <script src="buffer_onload.js"></script>

</body>

</html>
