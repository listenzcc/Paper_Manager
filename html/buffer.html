<html>
<header>
    <meta charset="utf-8"></meta>
    <title>Buffer Manager</title>
    <link rel="stylesheet" href="style.css" type="text/css"></link>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./toolbox.js"></script>
    <script src="./event_handlers.js"></script>
    <script src="./dom_operator.js"></script>
</header>

<body>
    <div class="LayoutContainer" id="pdf_area">
        <!-- PDF Iframe -->
        <iframe id="pdf_iframe"></iframe>
    </div>

    <div class="LayoutContainer" id="control_panel">
        <div id="buffer_area">
            <!-- Buffer selector -->
            <h3>Buffered Names</h3>
            <select class="Selector" id="buffer_names"></select>
            <input type="checkbox" class="CheckBox" id="current_title_checkbox" checked> Title
            <input type="checkbox" class="CheckBox" id="current_keywords_checkbox" checked> Keywords
            <input type="checkbox" class="CheckBox" id="current_descriptions_checkbox" checked> Descriptions
        </div>

        <div id="current_area">
            <!-- Current Title -->
            <h3 id="current_title_logo">Title</h3>
            <div class="CurrentsContainer" id="current_title_container">
                <textarea type="text" class="InputField" id="current_title"></textarea>
            </div>

            <!-- Current Keywords -->
            <h3 id="current_keywords_logo">Keywords</h3>
            <div class="CurrentsContainer" id="current_keywords_container">
                <textarea type="text" class="InputField" id="current_keywords"></textarea>
                <div class="ButtonsContainer" id="keyword_buttons"></div>
            </div>

            <!-- Current Description -->
            <h3 id="current_descriptions_logo">Descriptions</h3>
            <div class="CurrentsContainer" id="current_descriptions_container">
                <textarea type="text" class="InputField" id="current_descriptions"></textarea>
                <div class="ButtonsContainer" id="description_buttons"></div>
            </div>

            <!-- Commit buttons -->
            <h3>Commit</h3>
            <button id="commit">Commit</button>
            <button id="cancel">Cancel</button>

            <!-- Commit Summarys -->
            <div>
                <h3>Summary</h3>
                <p class="SummaryParagraph">DOI</p>
                <label class="SummaryLabel" id="_doi"></label>
                <p class="SummaryParagraph">Title</p>
                <label class="SummaryLabel" id="_title"></label>
                <p class="SummaryParagraph">Keywords</p>
                <label class="SummaryLabel" id="_keywords"></label>
                <p class="SummaryParagraph">Description</p>
                <label class="SummaryLabel" id="_descriptions"></label>
            </div>
        </div>
    </div>

    <script src="buffer_onload.js"></script>

</body>

</html>
